<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: azure;">
    <ul class="Language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const list = document.createElement('li');
        list.innerHTML = `${langName}`;
        document.querySelector(".Language").appendChild(list);
    }

    function addOptilanguage(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.Language').appendChild(li);
    }

    addOptilanguage("Golang");
    addOptilanguage("Python");

    // Replace second language
    const secondLang = document.querySelector("li:nth-child(2)");
    if (secondLang) {
        const newLi = document.createElement('li');
        newLi.textContent = "Mojo";
        secondLang.replaceWith(newLi);
    }

    // Replace first language
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>TypeScript</li>';

    //remove the last element

    const lastLanguage = document.querySelector('li:last-child')
    lastLanguage.remove()
</script>
</html>
